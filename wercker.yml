box: node
  services:
    - elasticsearch:5    
build:
  steps:
    - npm-install

    - script:
      name: env
      code: env

    - script: 
      name: "Wait for ElasticSearch connection" 
      code: | 
        until $(curl --output /dev/null --silent --head --fail http://$ELASTICSEARCH_PORT_9200_TCP_ADDR:$ELASTICSEARCH_PORT_9200_TCP_PORT); do     printf '.';     sleep 5; done

    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

